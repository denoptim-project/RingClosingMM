name: rco_devel
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python>=3.8
  
  # Core runtime dependencies (match pyproject.toml)
  - numpy>=1.20.0
  - scipy>=1.7.0
  - openmm>=7.7.0
  
  # Development tools
  - pip
  - pytest>=6.0
  - pytest-cov>=2.10
  - flake8>=3.8
  
  # Install the package in development mode using pip
  - pip:
    - -e .
