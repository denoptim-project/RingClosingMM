name: rco_devel
channels:
  - conda-forge
  - defaults
dependencies:
  # Python (constrained to <3.14 due to numba dependency)
  - python>=3.8,<3.14
  
  # Core runtime dependencies (match pyproject.toml)
  - numpy>=1.20.0
  - scipy>=1.7.0
  - openmm>=7.7.0
  - numba>=0.56.0
  
  # Development tools
  - pip
  - pytest>=6.0
  - pytest-cov>=2.10
  - flake8>=3.8
  - matplotlib>=3.3.0
  
  # Install the package in development mode using pip
  - pip:
    - -e .
